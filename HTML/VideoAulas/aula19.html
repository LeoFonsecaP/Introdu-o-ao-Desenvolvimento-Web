<!DOCTYPE html>
<html lang="pt-br">
    <head>
		<title>Décima quinta página</title>
		<meta charset="utf-8">
		<meta name="description" content="Exercicios para desenvolvimento web 2021">
		<meta name="keywords" content="Web, html, USP, Camelo">
		<meta name="author" content="Leonardo Fonseca Pinheiro">
    </head>

    <body>
		<h1>Formulários</h1>

		<form action="cadastro.php" method="POST">
		<fieldset>
			<legend> Informações Pessoais</legend>
			NOME: <br>
			<input type="text" name="nome" required autofocus maxlength="50"> <br>

			ANIMAL PREFERIDO: <br>
			<input type="text" name="nome" value="Camelo" required disabled> <br>

			SENHA: <br>
			<input type="password" name="senha" required> <br>
			
			EMAIL: <br>
			<input type="email" name="email" required autocomplete="on" placeholder="email@provedor.com"> <br>
			
			PAÍS: <br>
			<input type="radio" name="pais" value="Brasil" checked> BRASIL
			<input type="radio" name="pais" value="Outro"> OUTRO <br>
			
			TIME: <br>
			<input type="checkbox" name="time" value="SP" checked> SÃO PAULO
			<input type="checkbox" name="time" value="Cori"> CORINTHIANS
			<input type="checkbox" name="time" value="Pal"> PALMEIRAS
			<input type="checkbox" name="time" value="San"> SANTOS <br>
			
			IDADE: <br>
			<input type="number" name="idade" min ="1" max="100" required> <br>
				
			QUANTIDADE: <br>
			<input type="range" name="quantidade"> <br>
					
			COR: <br>
			<input type="color" name="cor" required> <br>
			
			<input type="submit" name="botão" value="ENVIAR"> <br>
		</fieldset>

		</form>
    </body>
</html>
