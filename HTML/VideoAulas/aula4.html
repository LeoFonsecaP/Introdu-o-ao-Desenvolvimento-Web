<!DOCTYPE html>
<html lang="pt-br">
    <head>
		<title>Terceira página</title>
		<meta charset="utf-8">
    </head>

    <body>
		<h1>Listas</h1>
		<ul>
			<li>Sem ordem</li>
			<li>Não tem ordem</li>
			<li>Desordem</li>
			<li>Ordem 0</li>
		</ul>

		<ol type="a">
			<li>Ordem</li>
			<li>Tem ordem</li>
			<li>Muita ordem</li>
			<li>Super ordenada</li>
			<ol>
				<li>Tão ordenada que tem ordem dentro</li>
				<li>Ordem!!</li>
			</ol>
		</ol>

		<dl>
			<dt>Item</dt>
			<dd>É um item</dd>
			<dt>Nada</dt>
			<dd>Não é um item</dd>
			<dt>Super item</dt>
			<dd>É muito um item</dd>
		</ul>

    </body>
</html>
